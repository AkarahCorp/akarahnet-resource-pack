name: Auto Zip Source Code

on:
  push:
    branches:
      - main

permissions:
  contents: write   # required for deleting/creating releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create source code zip
        run: |
          zip -r source-code.zip . -x ".git/*" ".github/*"

      # Delete all previous releases and their tags
      - name: Delete previous releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          releases=$(gh release list --json tagName -q '.[].tagName')
          for tag in $releases; do
            gh release delete "$tag" --yes || true
            git push origin --delete "$tag" || true
          done

      # Create new release tagged "latest"
      - name: Create new release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git tag -f latest
          git push -f origin latest
          gh release create latest source-code.zip \
            --title "Latest Build" \
            --notes "Automated release from main branch."

      # Optional: keep artifact upload
      - name: Upload zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: source-code-zip
          path: source-code.zip
